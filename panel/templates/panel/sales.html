{% extends 'base.html' %}

{% block title %}Sales{% endblock %}

{% block content %}
<div class="products-table">
    <h1>Sales</h1>
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Product</th>
                <th>Client</th>
                <th>Price for one</th>
                <th>Count</th>
            </tr>
            </thead>
            <tbody>
            {% for sale in sales %}
            <tr>
                <td>{{ sale.id }}</td>
                <td><a href="{{ sale.product.get_absolute_url }}">{{ sale.product.name }}</a></td>
                <td><a href="{{ sale.client.get_absolute_url }}">{{ sale.client.name }}</a></td>
                <td>${{ sale.price_for_one }}</td>
                <td>{{ sale.count }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
