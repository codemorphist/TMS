{% extends 'base.html' %}

{% block title %}Clients{% endblock %}

{% block content %}
<div>
    <div class="table-container">
        <h1>Clients</h1>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.id }}</td>
                <td><a href="{{ client.get_absolute_url }}">{{ client.name }}</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
</div>
{% endblock %}
